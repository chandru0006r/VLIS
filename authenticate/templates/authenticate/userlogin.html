{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-4 text-muted">
    <h2>User Login</h2>
</div>
<div class="col-md-6 offset-md-3">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <form action="{% url 'userlogin' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="MobileNumber">Mobile number:</label>
            <input type="number" class="form-control" name="Mobilenumber" id="Mobilenumber" placeholder="Enter Mobile number">
        </div>
        <div class="form-group">
            <label for="otp">Password:</label>
            <input type="number" class="form-control" name="otp" id="otp" placeholder="Enter OTP">
        </div>
        <button type="submit" class="btn btn-secondary mb-3">Login</button>
    </form>
</div>
{% endblock content %}
